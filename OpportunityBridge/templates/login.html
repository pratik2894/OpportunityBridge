<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Login form | By Code Info</title>
  {% load static %}
<link rel="stylesheet" href="{% static 'css/login.css'  %}" />
   <!-- Font Awesome Cdn Link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <style>
    .alert-error
    {
        background-color:rgb(237, 87, 87);
        height: 30px;
        width: 100%;
        text-align: center;
    }
</style>
</head>
<body>
  {% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</div>
{% endfor %}
  <div class="wrapper">
    <h1>Hello Again!</h1>
    <p>Welcome back you've <br> been missed!</p>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="mail" placeholder="Enter username">
      <input type="password" name="pass" placeholder="Password">
      <p class="recover">
        <a href="reset_password">Recover Password</a>
      </p>
    <button type="submit">Sign in</button>
  </form>
    <p class="or">
      ----- or continue with -----
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-github"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="not-member">
      Not a member? <a href="{% url 'register' %}">Register Now</a>
    </div>
  </div>
</body>
</html>
